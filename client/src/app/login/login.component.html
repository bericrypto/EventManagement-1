
<div class="login-bg coolvetica">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Hello, Again</mat-card-title>
      <mat-card-subtitle class="login-subtitle">We are happy to have you back.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" formControlName="username" required>
          <mat-error *ngIf="itemForm.get('username')?.hasError('required') && itemForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" formControlName="password" required>
          <mat-error *ngIf="itemForm.get('password')?.hasError('required') && itemForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-btn" type="submit" [disabled]="itemForm.invalid">Log In</button>
      </form>
      <div class="footer-text mt-3">
        <p>Don't have an account? <a [routerLink]="['/registration']">Sign up</a></p>
      </div>
      <div *ngIf="showMessage" class="alert mt-3" [ngClass]="{'alert-success': !showError, 'alert-danger': showError}" role="alert">
        {{responseMessage}}
      </div>
    </mat-card-content>
  </mat-card>
</div>

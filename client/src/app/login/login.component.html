<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.component.scss">
</head>

<body>
  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <!-- <div>
            <img src="assets/Images/Logo.png" alt="Logo" id="logo">
          </div> -->
          <h2 class="mb-7 opacity-70" style="color: hsl(0, 0%, 100%)" id="craft">
                Crafting Unforgettable Experiences.
          </h2>
          <h5>
            <span class="scanlines" id="app">Event Management And Resource Allocations Application</span>
          </h5>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

          <div class="card bg-glass" id="content">
            <div class="card-body px-4 py-5 px-md-5">
              <div class="header-text mb-7">
                <h2 class="typing-effect">Hello, Again</h2>
                <p class="typing-effect" style="animation-delay: 1s;">We are happy to have you back.</p>
              </div>
              <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
                <div class="form-group mb-3 position-relative">
                  <div class="col-12">
                    <input type="text" id="username" formControlName="username"
                      class="form-control form-control-lg bg-light fs-6" placeholder="Username" [ngClass]="{
                        'is-invalid': itemForm.get('username')?.invalid && itemForm.get('username')?.touched,
                        'is-valid': itemForm.get('username')?.valid
                      }" required>
                    <i *ngIf="itemForm.get('username')?.valid" class="fa fa-check tick"></i>
                  </div>
                  <small *ngIf="itemForm.get('username')?.hasError('required') && itemForm.get('username')?.touched"
                    class="text-danger">Username is required</small>
                </div>
                <div class="form-group mb-3 position-relative">
                  <div class="col-12">
                    <input type="password" id="password" formControlName="password"
                      class="form-control form-control-lg bg-light fs-6" placeholder="Password" [ngClass]="{
                        'is-invalid': itemForm.get('password')?.invalid && itemForm.get('password')?.touched
                      }">
                  </div>
                  <small *ngIf="itemForm.get('password')?.hasError('required') && itemForm.get('password')?.touched"
                    class="text-danger">Password is required</small>
                </div>
                <button id="login-button" type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Log
                  In</button>
              </form>

              <br>

              <div class="footer-text">
                <p>Don't have an account? <a [routerLink]="['/registration']">Sign up</a></p>
              </div>

              <div *ngIf="showMessage" class="alert"
                [ngClass]="{'alert-success': !showError, 'alert-danger': showError}" role="alert">
                {{responseMessage}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

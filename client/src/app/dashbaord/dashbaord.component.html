

<div class="dashboard-bg coolvetica">
    <div class="dashboard-header">
        <h2>Welcome to Your Dashboard</h2>
        <p class="subtitle">Manage your events and resources with ease</p>
    </div>
    <div class="dashboard-content">
        <div *ngIf="roleName === 'PLANNER'">
            <mat-card class="dashboard-card">
                <mat-card-title>Add Resource</mat-card-title>
                <mat-card-content>
                    <app-add-resource></app-add-resource>
                </mat-card-content>
            </mat-card>
            <mat-card class="dashboard-card">
                <mat-card-title>Create Event</mat-card-title>
                <mat-card-content>
                    <app-create-event></app-create-event>
                </mat-card-content>
            </mat-card>
            <mat-card class="dashboard-card">
                <mat-card-title>Allocate Resource</mat-card-title>
                <mat-card-content>
                    <app-resource-allocate></app-resource-allocate>
                </mat-card-content>
            </mat-card>
        </div>
        <div *ngIf="roleName === 'STAFF'">
            <mat-card class="dashboard-card">
                <mat-card-title>View Events</mat-card-title>
                <mat-card-content>
                    <app-view-events></app-view-events>
                </mat-card-content>
            </mat-card>
        </div>
        <div *ngIf="roleName === 'CLIENT'">
            <mat-card class="dashboard-card">
                <mat-card-title>Booking Details</mat-card-title>
                <mat-card-content>
                    <app-booking-details></app-booking-details>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
